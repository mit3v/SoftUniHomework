<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div id="main">
        <button>Click Me 0</button>
        <button>Click Me 0</button>
        <button>Click Me 0</button>
        <button>Click Me 0</button>
        <button>Click Me 0</button>
    </div>
    <script>
        const buttonsRef = document.querySelectorAll("button");
        for (let button of buttonsRef) {
            button.addEventListener("click", myFunc);
        }

        function myFunc(someData) {
            console.log(someData.target.textContent);
            let num = Number(someData.target.textContent.split(" ")[2]);
            num++;
            someData.target.textContent = `Click Me ${num}`;
            console.log(someData.target);
        }
    </script>
</body>

</html>
